name: Deploy Nuxt 3 App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' # Используйте версию Node.js, совместимую с вашим проектом

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SERVER }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER: ${{ secrets.SERVER }}
          USER: ${{ secrets.USER }}
          DESTINATION: ${{ secrets.DESTINATION }}
        run: |
          rsync -avz --delete-after --exclude='.git' --exclude='node_modules' ./ $USER@$SERVER:$DESTINATION
